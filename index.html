<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="f-a/css/font-awesome.min.css">
    <title>Parkway Preschool</title>
</head>

<body>
    <header class="header">
       
        <div class="header__top-sect">
            <div class="header__top-sect-container">
                <div class="header__top-bar">
                    <ul class="header__top-bar-contact">
                        <li class="header__top-bar-item">
                            <i class="header__top-bar-icon fa fa-phone"></i>
                            <a href="" class="header__top-bar-link sm">1-678-867-5309</a>
                        </li>
                        <li class="header__top-bar-item">
                            <i class="header__top-bar-icon fa fa-envelope"></i>
                            <a href="" class="header__top-bar-link">school@parkway.com</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="header__main-sect">
            <div class="header__logo">
                <a href="" class="header__logo-link">
                    <img class="header__logo-image" src="img/logo.png" alt="parkway logo">
                </a>
             </div>
             <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">About Us</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Program</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Curriculum</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Rates and Fees</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Calendar</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Forms</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Contact Us</a>
                    </li>
                </ul>
             </nav>
        </div>
        
    </header>
    
    <div class="hero">
        <div class="hero__wrap">
            <h1 class="hero__heading">Welcome to Parkway Preschool</h1>
            <h2 class="hero__subheading">Every Child<span class="hero__subheading--span"> Matters</span></h2>
            <a href="#" class="btn">Important Items for the 2019 Year</a>
        </div>
    </div>
    
    
    <script src="js/script.js"></script>
</body>
</html>
